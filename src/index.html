<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="generateCard()">
    <div class="container text-center mt-5">
      <div id="card" class="card"></div>
      <button class="btn btn-primary mt-3" onclick="generateCard()">
        Generate New Card
      </button>
      <div class="mt-3">
        <input
          type="number"
          id="cardWidth"
          placeholder="Width"
          class="form-control mb-2"
        />
        <input
          type="number"
          id="cardHeight"
          placeholder="Height"
          class="form-control mb-2"
        />
        <button class="btn btn-secondary" onclick="resizeCard()">
          Resize Card
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
